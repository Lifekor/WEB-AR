<script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>



<a-scene
        embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>

    <a-assets>


    </a-assets>

    <a-marker preset="hiro">

        <a-entity scale="0.005 0.005 0.005" gltf-model="https://raw.githubusercontent.com/Lifekor/Home_v3/master/scene.gltf">
            <a-animation attribute="rotation" to="0 360 0"  dur="20000" easing="linear" repeat="indefinite"   ></a-animation>
        </a-entity>
        <a-entity light="intensity:1.14;distance:3.05;decay:3.33;shadowBias:0.2;castShadow:true" position="-0.5 1 0.948" data-aframe-default-light="" aframe-injected="" rotation="24.236114734033823 0 0"></a-entity>


        </a-entity>

    </a-marker> 


    <a-entity Camera></a-entity>
</a-scene>
<script>
    // Workaround for an AR.js bug (https://github.com/jeromeetienne/AR.js/issues/410)
    const sceneEl = document.querySelector('a-scene');
    sceneEl.addEventListener('loaded', () => {
        sceneEl.camera = new THREE.PerspectiveCamera();
    });
</script>
